# @format

name: group
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  sembast: ^3.0.0+4
  get: ^4.0.0-nullsafety.2
  path_provider: ^2.0.1
  connectivity: ^3.0.3
  dio: ^4.0.0-prev2
  flutter_native_splash: ^1.1.7+1

